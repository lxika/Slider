<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Slider</title>
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <style>
        .carousel-caption {
          top: 50%;
          transform: translateY(-50%);
        }
      </style>
  </head>

  <body>
    <div id="slider" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://png.pngtree.com/thumb_back/fh260/background/20190220/ourmid/pngtree-black-and-white-ash-curve-texture-gauze-image_9777.jpg" class="d-block w-100" alt="slider1">
          <div class="container">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center text-center">
              <h1>Heading 1</h1>
              <p>First slide of the slider.</p>
              
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://png.pngtree.com/thumb_back/fh260/background/20190220/ourmid/pngtree-black-and-white-ash-curve-texture-gauze-image_9777.jpg" class="d-block w-100" alt="slider2">

          <div class="container">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center text-center">
              <h1>Headline 2</h1>
              <p>Second slide of the slider.</p>     
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://png.pngtree.com/thumb_back/fh260/background/20190220/ourmid/pngtree-black-and-white-ash-curve-texture-gauze-image_9777.jpg" class="d-block w-100" alt="slider3">
          <div class="container">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center text-center">
              <h1>Headline 3</h1>
              <p>Third slide of the slider.</p>           
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/bootstrap.min.js"></script>
  </body>

</html>
